<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalEase</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
    <div class = "welcome-text">
    <h1>Here your Terms, made clear</h1>
    </div>
        <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="mainInput" placeholder="Ask anything" onkeydown="handleKeyPress(event)">
        </div>
        
        <div class="file-preview" id="filePreview">
            <span class="file-info" id="fileInfo">ðŸ“Ž File attached</span>
            <button class="remove-file" onclick="removeFile()">Ã—</button>
        </div>

        
        <div class="controls">
            <div class="model-selector-wrapper">
                <button class="model-selector" onclick="toggleDropdown()">
                    <div class="model-icon"></div>
                    <span id="selectedModel">Options</span>
                    <span class="dropdown-arrow">â–¼</span>
                </button>
                
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" onclick="selectModel('Brief')">
                        <div class="model-icon"></div>
                        <span>Brief</span>
                    </div>
                    <div class="dropdown-item" onclick="selectModel('Detailed')">
                        <div class="model-icon" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"></div>
                        <span>Detailed</span>
                    </div>
                    <div class="dropdown-item" onclick="selectModel('Key Points')">
                        <div class="model-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                        <span>Key Points</span>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">

                 <button class="icon-btn" title="Attach" onclick="attachFile()"> <img class="linkicon" src="images/change-the-background.png" alt="Upload documents"></button>
                <button class="icon-btn" title="Add" onclick="addContent()"><img class="submiticon" src="images/submit.jpeg" alt="Submit"></button>

            </div>
        </div>

        <div class="output-area" id="outputArea">
            <div class="output-text" id="outputText"></div>
        </div>
    </div>

    <input type="file" id="fileInput" onchange="handleFileSelect(event)">

    
   
</body>
</html>
